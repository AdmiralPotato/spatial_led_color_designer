<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Spatial LED Color Designer</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<canvas id="eyyyyy"></canvas>
	<div id="controls">
		<div>vertCount: {{ vertCount }}</div>
		<form
			@submit.prevent="handleSubmit"
		>
			<div>
				<input
					type="file"
					@input="setFile"
				/>
			</div>
			<div>
				<input
					type="submit"
				/>
			</div>
		</form>
		<form
			id="equations"
			@submit.prevent="submitEquation"
		>
			<div>
				<label>
					<span>Equation</span>
					<textarea
						v-model="equation"
						rows="10"
						cols="60"
					></textarea>
				</label>
			</div>
			<div>
				<input
					type="submit"
					value="Process Equation"
				/>
			</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
	<script src="./default_shape.js"></script>
	<script src="./index.js"></script>
</body>
</html>
